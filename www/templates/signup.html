<ion-view title="Signup" id="page6" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form10" class="list ">
            <div>
                <p class="center">
                    <img class=" center blink" src="http://www.iconwanted.com/downloads/ipapun/original-windows-95/png/24x24/icon-60.png">
                    <br>Enter Your Private Information
                </p>
            </div>
            <ion-list id="signup-list6" class=" ">
                <label class="item item-input " id="signup-input10">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Eg; Steve Bloom">
                </label>
                <label class="item item-input " id="signup-input11">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Eg; XxX_Steve_xXx">
                </label>
                <label class="item item-input " id="signup-input12">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <button id="signup-button9" class=" button button-stable  button-block ">Sign up</button>
            <a ui-sref="LoadingSigningInWithFriendster" id="signup-button10" class=" button button-positive  button-block button-clear ">Login With Friendster</a>
        </form>
    </ion-content>
</ion-view>
